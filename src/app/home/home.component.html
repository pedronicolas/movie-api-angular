

<section  *ngIf="data">
<h1>{{ title.toUpperCase() }}</h1>
<div class="movies">
  <div  class="movie" *ngFor="let movie of data">
    <a routerLink= "/movie/{{movie.id}}" routerLinkActive="active">
    <h3>{{movie.title}}</h3>
    <img class="poster" src="{{imgDomain + movie.poster_path}}" alt="">
    </a>
</div>
</div>
</section>
